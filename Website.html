<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8" />
  <title>HR</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="title">Face 2 Face 2</div>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="person"></ion-icon>
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed"></ion-icon>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="forget">
            <label for=""
              ><input type="checkbox" />Remember Me!<a href="#"
                >Forget Password?</a
              ></label
            >
          </div>
          <button>Login</button>
          <!-- <div class="register">
                        <p>Don't have a account? <a href="#">Register</a></p>
                    </div> -->
        </form>
      </div>
    </div>
  </section>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</body>
